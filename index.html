<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Portfolio</title>
  <style>
    /* General Page Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #80d0c7, #13547a); /* Soft gradient */
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
      animation: bgAnimation 12s ease-in-out infinite alternate;
    }

    /* Animated Gradient Background */
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Top Navigation Bar */
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      box-shadow: 0 3px 15px rgba(0,0,0,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #13547a;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      text-decoration: none;
      background: linear-gradient(135deg, #13547a, #80d0c7);
      color: #fff;
      padding: 10px 20px;
      margin: 0 8px;
      border-radius: 25px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    nav a:hover {
      background: linear-gradient(135deg, #80d0c7, #13547a);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0px 6px 18px rgba(0,0,0,0.25);
    }

    /* Hero Section */
    .container {
      margin-top: 120px; /* Space below nav */
      background: rgba(255, 255, 255, 0.92);
      padding: 60px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      width: 85%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Heading */
    h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #13547a;
      text-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Intro Paragraph */
    .intro {
      font-size: 1.15rem;
      margin-bottom: 30px;
      line-height: 1.7;
      color: #444;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      nav a {
        margin: 5px;
        font-size: 0.9rem;
        padding: 8px 16px;
      }
      h1 {
        font-size: 2rem;
      }
      .intro {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <h2>My Portfolio</h2>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="biodata.html">Biodata</a>
      <a href="resume.html">Resume</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="container">
    <h1>Hello, I'm Yogita V. Badiger ðŸ‘‹</h1>
    <p class="intro">
      Welcome to My Professional Portfolio Website! Here You Can Explore More About Me. For Detailed Information, check out My Biodata and Resume.
    </p>
  </div>
</body>
</html>
